name: Extract Apple SDKs
on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
    paths:
      - '.github/workflows/sdk.yml'
  workflow_dispatch:

# Cancel previous runs of the same workflow on the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sdks:
    name: SDKs
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Install dependencies
        run: |
          set -euxo pipefail
          brew install parallel

      - name: Extract and compress Apple SDKs
        run: |
          set -euxo pipefail
          export XZ_OPT="-T1 -9"
          find "$(xcode-select --print-path)" -type d -name 'SDKs' \
            | xargs -I {} find {} -type l -name '*.sdk' \
            | parallel -j$(sysctl -n hw.ncpu) tar -cJf "/tmp/{/}.tar.xz" -C {} .;

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          body: 'Apple SDKs'
          draft: true
          files: '/tmp/*.sdk.tar.xz'
          fail_on_unmatched_files: true
